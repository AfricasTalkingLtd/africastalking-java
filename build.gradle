buildscript {
	repositories {
	    jcenter()
	}
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}	


group 'com.africastalking'
version '1.0.0'



subprojects {
    group 'com.africastalking'
    version '1.0.0'

    apply plugin: 'com.github.johnrengelman.shadow'

}

allprojects {
    repositories {
        jcenter()
    }
}

