group 'com.africastalking'
version '1.0.0'

apply plugin: 'java'

targetCompatibility = 1.7
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Africa\'s Talking SDK', 'Implementation-Version': version
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task exportJarAndroid(dependsOn: fatJar, type: Copy) {
    from "build/libs/core-${version}.jar"
    into "../../example/android/libs/"
}



dependencies {

    compile project(":account")
    compile project(":airtime")
    compile project(":payments")
    compile project(":sms")
    compile project(":ussd")
    compile project(":voice")

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
