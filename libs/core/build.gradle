group 'com.africastalking'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.africastalking.AT"

targetCompatibility = 1.7
sourceCompatibility = 1.7

jar {
	manifest {
   		attributes 'Implementation-Title': 'Africa\'s Talking SDK', 
			'Implementation-Version': version,
			'Main-Class': mainClassName
	}
}

repositories {
    mavenCentral()
}

dependencies {

    compile project(":account")
    compile project(":airtime")
    compile project(":payments")
    compile project(":sms")
    compile project(":ussd")
    compile project(":voice")

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
