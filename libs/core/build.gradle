apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.google.protobuf'
mainClassName = "com.africastalking.AT"

targetCompatibility = 1.7
sourceCompatibility = 1.7

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.2.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.3.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
    generatedFilesBaseDir = "$projectDir/gen"
}

clean {
    delete protobuf.generatedFilesBaseDir
}

idea {
    module {
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/java");
        // If you have additional sourceSets and/or codegen plugins, add all of them
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/grpc");
    }
}

dependencies {

    compile project(":account")
    compile project(":airtime")
    compile project(":payments")
    compile project(":sms")
    compile project(":ussd")
    compile project(":voice")

    // grpc
    compile 'io.grpc:grpc-stub:1.3.0'

    compile 'io.grpc:grpc-netty:1.3.0' // Server+Client
    // compile 'io.grpc:grpc-okhttp:1.3.0' Client on Android

    compile 'io.grpc:grpc-protobuf:1.3.0' // Server+Client
    // compile 'io.grpc:grpc-protobuf-lite:1.3.0' Client on Android

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
